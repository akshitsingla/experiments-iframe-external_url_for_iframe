<html>
    <head>
        
        <title>External URL</title>

        <style type="text/css">
            body {
                background-color: red;
                text-align: center;
            }
            button {
                width: 50%;
                margin-top: 50px;
                height: 50px;
            }
        </style>
    </head>
    <body>

        <button onclick="msgToParent();">Click Here!</button>

        <script type="text/javascript">

            /* RECEIVING MSG WITHIN IFRAME */
            function listener(event) {
                alert ("alert in sub-index. Message = : " + event.data);
            }

            if (window.addEventListener){       
              addEventListener("message", listener, false)      
            } else {        
              attachEvent("onmessage", listener)        
            }

            /* SENDING A MESSAGE FROM IFRAME */
            function msgToParent() {
                parent.postMessage("msg from sub-index","*");
            }
        </script>

    </body>
</html>
